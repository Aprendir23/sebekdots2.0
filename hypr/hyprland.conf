
################################
### Hyprland Config by Sebek ###
################################

### Startup Instructions ###

exec-once = pipewire
exec-once = swaync -c ~/.config/swaync/config.json & disown
exec-once = /usr/bin/easyeffects --gapplication-service
exec-once = udiskie -s
exec-once = nm-applet --indicator
exec-once = swww query || swww init
exec-once = ~/.config/waybar/wallpaper.sh init

# Hyprland Colors - Pywal
source = /$HOME/.cache/wal/colors-hyprland.conf

# Some default env vars.
env = XCURSOR_SIZE,20

# Monitor Resolution
monitor=,preferred,auto,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $color10 $color0 45deg
    
    layout = dwindle
}

misc {
    
    disable_hyprland_logo = true
    animate_manual_resizes = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
        xray = true                
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = $color10

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.3
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.2
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 3, wind, slide
    animation = windowsIn, 1, 3, winIn, slide
    animation = windowsOut, 1, 3, winOut, slide
    animation = windowsMove, 1, 3, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 4, wind, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

